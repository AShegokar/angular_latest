<table class="table">
  <thead>
      <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Discount Percentage</th>
          <th>Rating</th>
          <th>Category</th>
          <th>Description</th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of productList"> 
          <td>{{product.title}}</td>
          <td>{{product.price}}</td>
          <td>{{product.discountPercentage}}</td>
          <td>{{product.rating}}</td>
          <td>{{product.category}}</td>
          <td>{{product.description}}</td>
          <td class="buttons">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add</button>
              <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
      </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="title">
          </div>
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Price:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="price">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Discount Percentage:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="dp">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Rating:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="rating">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Category:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="category">
            </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" formControlName="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
