<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Discount Percentage</th>
            <th>Rating</th>
            <th>Category</th>
            <th>Description</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList"> 
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.discountPercentage}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.category}}</td>
            <td>{{product.description}}</td>
            
        </tr>
    </tbody>
</table>
