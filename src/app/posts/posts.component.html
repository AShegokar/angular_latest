<table class="table table-bordered border-primary">
    <thead>
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>User ID</th>
            <th>Tags</th>
            <th>Reactions</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let post of postList">
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>{{post.userId}}</td>
            <td>{{post.tags}}</td>
            <td>{{post.reactions}}</td>
            <td class="buttons">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="add()">Add</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="updatedPost(post)">Update</button>
                <button class="btn btn-danger" (click)="deletePostData(post.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="postForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="title">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Body:</label>
            <textarea class="form-control" id="message-text" formControlName="body"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tags:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="tags">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Reactions:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="reactions">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
</div>
